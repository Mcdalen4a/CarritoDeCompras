<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 10px;
    }
    .card-body {
      padding: 20px;
    }
    #cart-items li {
      font-size: 1.1rem;
    }
    .card-img-top {
      object-fit: cover;
      height: 200px;
    }
    .cart-popup {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease-in-out;
    }
    .cart-popup.open {
      right: 0;
    }
    .cart-popup-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .cart-popup-body {
      padding: 15px;
      max-height: calc(100% - 100px);
      overflow-y: auto;
    }
    #cart-icon {
      position: fixed;
      top: 0;
      right: 20px;
      margin-top: 20px;
    }
    #cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Carrito de Compras con Javascript y Bootstrap</h1>
    
 
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="./img/buzo.jpg" class="card-img-top" alt="Producto 1">
          <div class="card-body text-center">
            <h5 class="card-title">Buzo</h5>
            <p class="card-text">Precio: $10</p>
            <button class="btn btn-primary" onclick="addToCart('Buzo', 10, './img/buzo.jpg')">Agregar al Carrito</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="./img/sweter.jfif" class="card-img-top" alt="Producto 2">
          <div class="card-body text-center">
            <h5 class="card-title">Sweater</h5>
            <p class="card-text">Precio: $20</p>
            <button class="btn btn-primary" onclick="addToCart('Sweater', 20, './img/sweter.jfif')">Agregar al Carrito</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="./img/remera.jpg" class="card-img-top" alt="Producto 3">
          <div class="card-body text-center">
            <h5 class="card-title">Remera</h5>
            <p class="card-text">Precio: $30</p>
            <button class="btn btn-primary" onclick="addToCart('Remera', 30, './img/remera.jpg')">Agregar al Carrito</button>
          </div>
        </div>
      </div>
    </div>


    <button class="btn btn-danger position-fixed" id="cart-icon" onclick="toggleCart()">
      <i class="bi bi-cart"></i>
      <span id="cart-count">0</span>
    </button>


    <div class="cart-popup" id="cart-popup">
      <div class="cart-popup-header">
        <h5>Carrito</h5>
        <button class="btn-close" onclick="toggleCart()"></button>
      </div>
      <div class="cart-popup-body">
        <ul id="cart-items" class="list-group mb-3"></ul>
        <p id="total-price" class="fw-bold">Total: $0</p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
